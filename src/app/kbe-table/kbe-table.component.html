<div class="mat-elevation-z8 kbe-table">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="scope">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Scope</th>
      <td mat-cell *matCellDef="let row">{{row.scope}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="15"
    [pageSizeOptions]="[15, 20, 50, 100]">
  </mat-paginator>
</div>
